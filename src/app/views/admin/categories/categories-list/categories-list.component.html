<div class="row">
  <div class="col-lg-12">
    <div class="card" style="min-width: 630px">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> List Category
      </div>
      <div class="card-body" >
        <button mat-raised-button color="primary" (click)="addNewCategory()" > Add new category </button>
        <hr>
        <div class="row d-flex align-items-center px-4 flex-wrap justify-content-between border-bottom">
          <div class="col-lg-1 mb-3 d-flex align-items-center flex-shrink-1">
            <select id="page-size" class="form-control form-control-sm flex-shrink-1 ph-custom-select"
                    [(ngModel)]="size" (change)="onPageChange(1)">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>
          </div>
        </div>
        <table class="table table-bordered table-responsive-sm table-hover table-outline" style="min-width: 550px">
          <thead>
          <tr>
            <th class="headingTable" style="width: 20%">
              <div>Id</div>
            </th>
            <th class="headingTable" style="width: 30%; vertical-align: top">Name</th>
            <th class="headingTable">ImageUrl</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr
            *ngFor="let item of categoriesList | paginate: { id: 'change-list-page', itemsPerPage: size, currentPage: currentPage, totalItems: totalElements}">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td style="text-align: center;">
              <img src="{{item.imageUrl}}" style="max-width: 60px; height: auto; margin-right: 5px" class="img-responsive img-thumbnail">
            </td>
            <td>
              <button class="btn btn-primary" (click)="editNewCategory(item)"> Edit </button>
              <button style="margin-left: 5px" class="btn btn-danger" (click)="deleteCategory(item.id)"> Delete </button>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-sm-12 col-md-7 text-right">
            <pagination-controls id="change-list-page" class="mt-5"
                                 previousLabel="Trước"
                                 nextLabel="Sau"
                                 (pageChange)="onPageChange($event)">
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
