<div mat-dialog-title>
  <h1> Discount Code</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFromSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" required>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Code</mat-label>
        <input matInput placeholder="Code" formControlName="code" required>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Percent Discount</mat-label>
        <input matInput type="number" placeholder="Percent Discount" formControlName="percentDiscount" required>
      </mat-form-field>
    </div>
    <div class="row" style="margin-top: 5px; font-size: 14px" >
      <mat-label>Enable</mat-label>
      <mat-slide-toggle formControlName="duration"></mat-slide-toggle>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false"> Cancel </button>
    <button mat-raised-button color="primary" type="submit"> {{data? 'Update':'Save'}} </button>
  </div>
</form>
