<h4>Cart
  <span class="price" style="color:black">
    <i class="fa fa-shopping-cart"></i>
    <b>{{ quantityCart() }}</b>
  </span>
</h4>
<div *ngFor="let item of cartItem">
  <span>{{ item.productName }}</span> <span class="price">{{ item.price | currency : 'VND' }}</span>
  <ul>
    <li *ngFor="let size of item.sizes">{{ size.size }} - Quantity: {{ size.quantity }}</li>
  </ul>
</div>

<div>
  <label for="discountCode">Discount Code:</label>
  <input type="text" id="discountCode" [(ngModel)]="discountCode" placeholder="Enter discount code">
  <button *ngIf="!discountApplied" (click)="applyDiscount()">Apply</button>
</div>

<div *ngIf="discountApplied">
  <p style="color: green;">Discount code applied: {{ discountCode }} ({{ discountValue }}% off)</p>
</div>
<hr>
<p>Total <span class="price" style="color:black"><b>{{calculateDiscountedTotal() | currency : 'VND'}}</b></span></p>
