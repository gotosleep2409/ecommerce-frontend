<div class="featured-products">
  <h2>Sản phẩm nổi bật</h2>
  <div class="products-container">
    <div class="product-card" *ngFor="let product of featuredProducts">
      <a [routerLink]="['/product/detail/', product.id]" class="product-link">
        <img [src]="product.imageUrl || 'https://via.placeholder.com/200x150'" [alt]="product.name" />
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p *ngIf="product.priceSale">
          <span class="old-price">{{ product.price | currency : 'VND' }}</span>
          <span class="new-price">{{ product.priceSale | currency : 'VND' }}</span>
        </p>
        <p *ngIf="!product.priceSale">
          {{ product.price | currency : 'VND' }}
        </p>
      </a>
    </div>
  </div>
</div>
