<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="container">
  <div class="wrapper">
    <div class="title"><span>Forget Password</span></div>
    <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <i class="fas fa-user"></i>
        <input formControlName="username" type="text" placeholder="Username" required>
      </div>
      <div class="row">
        <i class="fas fa-home"></i>
        <input formControlName="email" type="text" placeholder="Email" required>
      </div>
      <div class="row button">
        <input type="submit" value="Send verify code">
      </div>
    </form>
  </div>
</div>
</body>
</html>
