<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white text-center">
      <h2>Xác Thực Email</h2>
    </div>
    <div class="card-body">
      <p class="mb-3">Vui lòng nhập mã xác thực được gửi đến email của bạn.</p>
      <div class="form-group">
        <label for="verificationCode" class="form-label">Mã xác thực</label>
        <input
          [(ngModel)]="code"
          id="verificationCode"
          class="form-control"
          placeholder="Nhập mã xác thực"
        />
      </div>
      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-primary" (click)="verify()">Xác Thực</button>
        <button class="btn btn-secondary" (click)="close()">Đóng</button>
      </div>
    </div>
  </div>
</div>
